<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add</title>
	<link rel="stylesheet" href="css/estilos.css">
	<style>
		.container{
			margin:0px;
			padding:0px; 
			background:#B4F5FC;
			width: 60%;
			border-radius: 1em; 
			text-align: center;
		}
		.list-group{
			list-style: none;
			margin: 0px;
			padding: 0px;
		}
		.divider{
			text-align: center;
			background-color: black;
 			height: 3px;
  			width: 80%;
  			margin-bottom: 0.2em;
  			margin-top: 0.2em;
  			margin-left: 10%;
  			margin-right: 10%;
		}
		input{
			border-radius: 5px;
		}
		.group{
			margin:0px;
			margin-top: -1em;
			padding:0px; 
			background:#CCCCFF;
			width: 60%;
			border-radius: 1em; 
			text-align: center;
			margin-left: 20%;
  			margin-right: 20%;
		}
	</style>

</head>
<body>
	
<div class="container">
	<form action="/files/save/" method="post">
			<ul class="list-group">
				
				<ul class="list-group group">
					<li><h3>Title:<input type="text" name="title" placeholder="Tarea, Deber y Proyecto"></h3></li>
					<li><h3>Student:<input type="text" name="student" placeholder="Anonymous"></h3></li>
					<li><h3>Content</h3> <textarea id="content" type="text" name="content" placeholder="Esta tarea contiene ejercicios hechos en clases del capitulo 1, 2 3"></textarea></li>
				</ul>
				<li class="divider"></li>
				
				<ul class="list-group group"><h2>Subject</h2>
					<li><h3>Name:<input type="text" name="subject.name" placeholder="Base de Conocimiento"></h3></li>	
					<li><h3>Teacher:<input type="text" name="subject.teacher" placeholder="Teacher"></h3></li>	
					<li><h3>Code:<input type="text" name="subject.code" placeholder="Subjetc Code: EIS1234"></h3></li>
					<li><h3>Level:<input type="text" name="subject.level" placeholder="1"></h3></li>
				</ul>
				<li class="divider"></h3></li>
				
				<ul class="list-group group">
					<li><h3>Partial1<input type="text" name="url.url1" placeholder="www.mega.co/redejemplo1"></h3></li>
					<li><h3>Description Partial1:</h3><textarea type="text" id="partial1" name="url.description" placeholder="Descripcion del 1er parcial"></textarea></li>

					<li><h3>Partial2<input type="text" name="url.url1" placeholder="www.mega.co/redejemplo2"></h3></li>
					<li><h3>Description Partial2:</h3><textarea type="text" id="partial2" name="url.description" placeholder="Descripcion del 2do parcial"></textarea></li>
					
					<li><h3>Partial<input type="text" name="url.url1" placeholder="www.mega.co/redejemplo1" ></h3></li>
					<li><h3>Description Partial3:</h3><textarea type="text" id="partial3" name="url.description" placeholder="Descripcion del 3er parcial"></textarea></li>
				</ul>
				<li class="divider"></h3></li>
				

			<input type="submit" value="guardar">
			</ul>
	</form>
</div>
<div>
    <script>
      var partial1 = document.getElementById('partial1'),
      	  partial2 = document.getElementById('partial2'),
          partial3 = document.getElementById('partial3'),
          nameDivElement = document.getElementById('content'),
          text1="",
          text2="",
          text3="";

      partial1.addEventListener('keyup', function(){
        text1 = partial1.value;
        nameDivElement.innerHTML = text1;
      });

      partial2.addEventListener('keyup', function(){
        text2 = partial2.value;
        nameDivElement.innerHTML = text1+text2;
      });
       partial3.addEventListener('keyup', function(){
        text3 = partial3.value;
        nameDivElement.innerHTML = text1+text2+text3;
      });
    </script>
</div>

</body>
</html>
