<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add</title>
	<link rel="stylesheet" href="css/estilos.css">
	<style>
		.container{
			margin:0px;
			padding:0px; 
			background:#B4F5FC;
			width: 60%;
			border-radius: 1em; 
			text-align: center;
		}
		.list-group{
			list-style: none;
			margin: 0px;
			padding: 0px;
		}
		.divider{
			text-align: center;
			background-color: black;
 			height: 3px;
  			width: 80%;
  			margin-bottom: 0.2em;
  			margin-top: 0.2em;
  			margin-left: 10%;
  			margin-right: 10%;
		}
		input{
			border-radius: 5px;
		}
		.group{
			margin:0px;
			margin-top: -1em;
			padding:0px; 
			background:#CCCCFF;
			width: 60%;
			border-radius: 1em; 
			text-align: center;
			margin-left: 20%;
  			margin-right: 20%;
		}
	</style>

</head>
<body>
	
<div class="container">
	<form action="/files/save/" method="post">
			<ul class="list-group">
				
				<ul class="list-group group">
					<li><h3>Materia:<input type="text" name="subject" placeholder="Nombre de la Materia"></h3></li>
					<li><h3>Descripción:<textarea type="text" name="description" placeholder="Descripción"></textarea></h3></li>
					<li><h3>Profesor:<input type="text" name="teacher" placeholder="Profesor"></h3></li>
					<li><h3>Semestre:<input type="text" name="level" placeholder="Semestre: 7"></h3></li>
					<li><h3>Codigo Materia:<input type="text" name="code" placeholder="codigo: EIS9510"></h3></li>
				</ul>
				<li class="divider"></li>
				
				<ul class="list-group group"><h2>Deberes</h2>
					<li><h3>Parcial:<input type="text" name="homework.partial_n" placeholder="1, 2 o 3"></h3></li>	
					<li><h3>Descripción del deber:<textarea type="text" name="homework.homework_n.description" placeholder="Descripcion"></textarea></h3></li>	
					<li><h3>url:<input type="text" name="homework.homework_n.url" placeholder="Url"></h3></li>
				</ul>
				<li class="divider"></h3></li>
				
				<ul class="list-group group"><h2>Examenes</h2>
					<li><h3>Parcial:<input type="text" name="exam.partial_n" placeholder="1, 2 o 3"></h3></li>	
					<li>Desripción<textarea type="text" id="partial3" name="exam.description"></textarea></li>
					<li><h3>url:<input type="text" name="exam.url" placeholder="www.com"></h3></li>	
				</ul>

				<li class="divider"></h3></li>
				<ul class="list-group group"><h2>Material</h2>
					<li><h3>Examenes:<input type="text" name="materia.partial_n" placeholder="1, 2 o 3"></h3></li>	

					<li>Desripción<textarea type="text" id="partial3" name="materia.materia_n.description"></textarea></li>
					<li><h3>url:<input type="text" name="materia.materia_n.url" placeholder="www.com"></h3></li>	
				</ul>
			</ul>
			<input type="submit" value="guardar">
	</form>
</div>
<div>

</div>

</body>
</html>
