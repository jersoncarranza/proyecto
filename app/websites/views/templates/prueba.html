<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type='text/javascript'>
        var parcial=0;
        var url=0;
        function sumar()
            { 
            parcial = parcial+1;
            addFields();
            }

        function restar()
            {
            if(parcial > 0)
            {   
                parcial = parcial-1;
               addFields();
            }
            else{
                alert("Negativo no puede ser");
            }

         }

          function addFields()
        {
            // Number of inputs to create
            var number = parcial;
            // Container <div> where dynamic content will be placed
            var container = document.getElementById("container");
            // Clear previous contents of the container
            while (container.hasChildNodes()) {
                container.removeChild(container.lastChild);
            }
            for (i=0;i<number;i++){
                // Append a node with a random text
                container.appendChild(document.createTextNode("Parcial "+(i+1)));
               input();
               button();
               buttonMenos();

                container.appendChild(document.createElement("br"));
                container.appendChild(document.createElement("br"));
                document.getElementById(i+1).disabled = true;
            }
        }

        function inputon() {
              // Number of inputs to create
            var number = url;
            // Container <div> where dynamic content will be placed
            var detail = document.getElementById("detail");
            // Clear previous contents of the detail
            while (detail.hasChildNodes()) {
                detail.removeChild(detail.lastChild);
            }
            for (i=0;i<number;i++){
                // Append a node with a random text
                detail.appendChild(document.createTextNode("Parcial "+(i+1)));
                 var input = document.createElement("input");
                input.type = "text";
                /*input.name = "input" + i;
                input.class = "class" + i;
                input.value=i+1;
                input.id =i+1;*/
                detail.appendChild(input);

                detail.appendChild(document.createElement("br"));
                document.getElementById(i+1).disabled = true;
            }
        }
         function inputoff() {
            alert ("boton !! -");
        }
        function button(){
             //Create button
                var button = document.createElement("input");
                button.type = "button";
                button.value="+";
                button.addEventListener("click", inputon);
                container.appendChild(button);
        }
         function buttonMenos(){
             //Create button
                var button = document.createElement("input");
                button.type = "button";
                button.value="-";
                button.addEventListener("click", inputoff);
                container.appendChild(button);
        }
        function input () {
             // Create an <input> element, set its type and name attributes
                var input = document.createElement("input");
                input.type = "text";
                input.name = "input" + i;
                input.class = "class" + i;
                input.value=i+1;
                input.id =i+1;
                container.appendChild(input);
        }
    </script>
</head>
<body>

    <h2>Input text Dinamicamente</h2>

    <input name="suma" type="button" onclick="sumar()" value="+" />
    <input name="suma" type="button" onclick="restar()" value="-" />
    <br>
    <div id="container"></div>
    <div id="detail"></div>
    


</body>
</html>
